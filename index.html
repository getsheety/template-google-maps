<!DOCTYPE html>
<html>
<head>
<title>Landmarks</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
<script id="list-template" type="text/x-handlebars-template">
	<h4 class="p-4 border-bottom mb-0">UK Beauty Spots</h4>
	<ul class="list-group list-group-flush">
		{{#each this as |landmark|}}
			<li class="list-group-item list-group-item-action {{#if this.isSelected}}active{{/if}}" onclick="selectLandmark({{landmark.id}});">
				<div class="media">
					<img src="{{landmark.imageUrl}}" class="mr-3 thumbnail">
					<div class="media-body">
						<h5 class="m-0">{{landmark.name}}</h5>
						{{#if landmark.isSelected}}
							<p>{{landmark.description}}</p>
						{{else}}
							<p class="text-muted">{{landmark.shortDescription}}...</p>
						{{/if}}
					</div>
				</div>
			</li>
		{{/each}}
	</ul>
</script>
<script id="map-template"  type="text/x-handlebars-template">
<iframe
	class="map"
	frameborder="0" style="border:0"
	src="https://www.google.com/maps/embed/v1/place?key={{key}}&q={{query}}" allowfullscreen>
</iframe>
</script>
</head>
<body>
	<div class="row row-full-height no-gutters">
		<div class="col-md-4" id="list-container">
			<div class="text-center p-5">
				<div class="spinner-border text-primary" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>	
		<div class="col-md-8" id="map-container"></div>
	</div>
</body>
</html>
